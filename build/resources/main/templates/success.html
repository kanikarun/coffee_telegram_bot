<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base :: head}">

</head>
<style>
.receipt-card {
  font-family: 'Poppins', sans-serif;
  border: 2px solid #8c4c2a;
  background: #ffffff;
  border-radius:25px;
}

.receipt-body div:hover {
  background-color: #f8f9fa;
  transition: 0.3s;
}

.receipt-body span {
  font-size: 15px;
}
</style>

<body>
    <!-- Navbar Start -->
    <div th:replace ="~{base :: navbar}"></div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    
    <div th:replace="~{base :: header(text='Booked Success')}"></div>
    
    <!-- Page Header End -->

    <!-- Success Start -->
  <div class="container-fluid py-5">
    <div class="container d-flex justify-content-center">
      <div class="col-lg-5">

        <div class="receipt-card p-4 shadow-lg rounded-4 bg-white">

          <h3 class="text-center mb-3 text-success fw-bold">âœ” Booking
            Successful</h3>

          <h5 class="text-center mb-4">
            Thank you! <span th:text="${booked.name}"></span>
          </h5>

          <!-- Receipt body -->
          <div class="receipt-body">

            <div class="d-flex justify-content-between border-bottom py-2">
              <span class="fw-bold">Phone : </span> <span
                th:text="${booked.phoneNumber}"></span>
            </div>

            <div class="d-flex justify-content-between border-bottom py-2">
              <span class="fw-bold">Email : </span> <span
                th:text="${booked.email}"></span>
            </div>

            <div class="d-flex justify-content-between border-bottom py-2">
              <span class="fw-bold">Date : </span> <span
                th:text="${booked.date}"></span>
            </div>

            <div class="d-flex justify-content-between border-bottom py-2">
              <span class="fw-bold">Time : </span> <span
                th:text="${booked.time}"></span>
            </div>

            <div class="d-flex justify-content-between border-bottom py-2">
              <span class="fw-bold">Person : </span> <span
                th:text="${booked.person}"></span>
            </div>

          </div>

          <!-- Footer -->
          <div class="text-center mt-4">
            <a href="/" class="btn btn-primary px-4 py-2 rounded-pill">
              Back to Home </a>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Success End -->

   


    <!-- Footer Start -->
    <div th:replace="~{base :: footer}"></div>
    <!-- Footer End -->


    <div th:replace="~{base :: script}"></div>
    
</body>

</html>
